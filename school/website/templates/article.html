{% extends 'base.html' %}
{% load static %}


{% block content %}
<br>

<ul>
    {% for i in posts %}
    <li>
        <h2>{{i.title}}</h2>
        {% autoescape off %}
        <p>{{i.content|linebreaks|truncatewords:50}}</p>
        {% endautoescape off %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="#">Read</a></p>
        <hr>
    </li>
    {% endfor%}
</ul>

{% endblock %}
