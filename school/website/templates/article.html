{% extends 'base.html' %}
{% load static %}


{% block content %}
<br>
<br>
<br>
<br>
<br>
<ul class="list-articles">
    {% for i in posts %}

    <li>
        {% if i.photo %}
            <p><img src="{{ i.photo.url}}" class="img-article-left thumb"></p>
        {% endif %}

        <h2>{{i.title}}</h2>
        {% autoescape off %}
        <p>{{i.content|linebreaks|truncatewords:50}}</p>
        {% endautoescape off %}
        <div class="clear"></div>
        <p class="link-read-post"><a href="{{ i.get_absolute_url }}">Read</a></p>
        <hr>
    </li>
    {% endfor%}
</ul>

{% endblock %}
